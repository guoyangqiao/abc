<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <style>
        body {
            font-size: 12px;
            text-align: left;
        }

        td, th {
            border: 1px solid sandybrown;
        }

        .section {
            border: 1px solid sandybrown;
        }

        #mainFrame {
            text-align: center;
            margin: 0 auto;
        }

        #mainPanel {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #controlPanel {
            height: 500px;
            float: left;
            width: 30%;
        }

        #inputSection {
            height: 20%;
            overflow-y: auto;
        }

        #logOutput {
            overflow-y: auto;
            height: 74.5%;
        }

        #contactPanel {
            float: left;
            width: 20%;
        }

        #writeArea {
            float: left;
            height: 60px;
            width: 85%;
        }

        .floatable {
            float: left;
        }

        #contactSection {
            height: 517px;
            overflow-y: auto;
        }
    </style>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/superagent/4.1.0/superagent.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/jsx">
    class Abs extends React.Component {

        constructor(props) {
            super(props);
            this.state = {};
            superagent.get('/lifecycle/scan').then(resp => {
                let qrCode = resp.body.qrCode;
                this.setState({qrCode: qrCode});
            }).catch(console.error);
        }

        render() {
            let codeInst;
            let mainPanel;
            if (this.state.qrCode !== null) {
                codeInst = <QrCode url={this.state.qrCode}/>;
                mainPanel = <div/>;
            } else {
                mainPanel = <MainPanel/>;
                codeInst = <div/>;
            }
            return <div id="mainFrame">
                <div>{codeInst}</div>
                <div>{mainPanel}</div>
            </div>
        }
    }


    class QrCode extends React.Component {

        constructor(props) {
            super(props);
        }

        render() {
            return <div>
                <div>扫码登录, 手机端确认登录后刷新该页面</div>
                <img src={this.props.url} alt={"loginCode"}/>
            </div>;
        }
    }

    class MainPanel extends React.Component {

        constructor() {
            super();
            this.state = {inputType: 'words', textContent: '', fileContent: ''};
            this.child = React.createRef();
        }

        uploadFile(e) {
            const formData = new FormData();
            let file = e.target.files[0];
            formData.append('recfile', file);
            superagent.post('/lifecycle/logon/message/file')
                .send(formData)
                .end((err, response) => {
                    console.log(err, response);
                })
        }


        renderSelectedInputArea() {
            let type = this.state.inputType;
            console.log(`获取输入类型` + type);
            if (type === 'words') {
                return <label><textarea style={{resize: "none"}}
                                        id='writeArea'
                                        value={this.state.textContent}
                                        onChange={(e) => {
                                            console.log("获得输入", e);
                                            let textContent = e.target.value;
                                            this.setState(Object.assign({}, this.state, {
                                                textContent: textContent,
                                            }));
                                        }}/>
                </label>;
            }
            if (type === 'file') {
                return <div>
                    <div className="floatable">
                        <input type="file" id="files" onChange={(e) => {
                            this.uploadFile(e);
                            let file = e.target.files[0];
                            let name = file.name;
                            let assign = Object.assign({}, this.state, {fileContent: name});
                            this.setState(assign);
                            e.target.value = null;
                        }
                        }/>
                        <div>{(() => {
                            let fnmae = this.state.fileContent;
                            if (fnmae)
                                return `选中文件:${fnmae}`;
                            else return ``;
                        })()
                        }</div>
                    </div>
                </div>;
            }
        }

        render() {
            return <div id="mainPanel">
                <div id="controlPanel">
                    <div className="section">输入</div>
                    <div id='inputSection' className="section">
                        <div className="floatable">
                            <label><select id="inputType" defaultValue={this.state.inputType} onChange={(event) => {
                                this.setState({inputType: event.target.value});
                            }}>
                                <option value="words">圣旨</option>
                                <option value="file">文件</option>
                            </select>
                            </label>
                        </div>
                        <div>{this.renderSelectedInputArea()}
                        </div>
                    </div>
                    <div className="section">
                        <button
                            disabled={this.state.onSending}
                            onClick={() => {
                                let inputType = this.state.inputType;
                                let content;
                                let contacts = this.child.current.getSelected();
                                if (inputType === 'file') {
                                    content = this.state.fileContent
                                }
                                if (inputType === 'words') {
                                    content = this.state.textContent
                                }
                                if (this.state.inputType !== '' && content !== '' && contacts.length > 0) {
                                    let confirmed = window.confirm(`即将发送 ${inputType} :  ${content} ,点击 OK 确认发送. 联系人列表:\n${contacts.map(c => "备注名:" + (c.alias === null ? '  ' : c.alias) + " 微信名: " + c.name
                                    ).join('\n')}`);
                                    if (confirmed) {
                                        this.setState(Object.assign({}, this.state, {onSending: true}));
                                        let body = {type: inputType, content: content, contacts: contacts};
                                        superagent.post('/lifecycle/logon/message/publish')
                                            .set('Content-Type', 'application/json')
                                            .send(body)
                                            .then(cb => {
                                                console.log("发送结束", inputType, cb);
                                                this.setState(Object.assign({}, this.state, {onSending: false}));
                                            }, ecb => {
                                                console.log("发送异常", inputType, ecb);
                                                this.setState(Object.assign({}, this.state, {onSending: false}));
                                            });
                                    }
                                } else {
                                    alert("缺少发送内容或接收人");
                                }
                            }
                            }>{this.state.onSending ?
                            <div style={{color: "#0bbb00"}}>正在发送</div> :
                            <div style={{color: "#000000"}}>点击发送</div>}
                        </button>
                    </div>
                    <div className="section">日志</div>
                    <div id='logOutput' className="section">
                        <LogPanel/>
                    </div>
                </div>
                <div id="contactPanel">
                    <ContactPanel ref={this.child}/>
                </div>
            </div>
        }
    }

    class LogPanel extends React.Component {

        constructor(props) {
            super(props);
            this.state = {pendingLog: []};
        }

        componentDidMount() {
            this.pendingLog = setInterval(() => {
                superagent.get('/lifecycle/logon/log?rows=300').then(res => {
                    this.setState({pendingLog: res.body});
                });
            }, 3000);
        }

        componentWillUnmount() {
            clearInterval(this.pendingLog);
        }

        render() {
            return this.state.pendingLog.map(c => `<p>${c}<p>`).join();
        }
    }

    class ContactPanel extends React.Component {

        constructor(props) {
            super(props);
            this.state = {contactList: []};
        }

        componentDidMount() {
            this.loadContact();
        }

        loadContact() {
            superagent.get('/lifecycle/logon/contact').then(resp => {
                this.setState({contactList: []});
                let idxed_resp = resp.body.map(
                    (c, idx) => {
                        c.idx = idx;
                        c.selected = 0;
                        return c;
                    }
                );
                this.setState({contactList: idxed_resp});
            }).catch(console.error);
        }

        render() {
            // console.log("对列表做一次渲染");
            let ctl = this.state.contactList;
            let contactList = <tbody>
                <tr>
                    <th>
                        <button onClick={() => {
                            let nlist = this.state.contactList.slice();
                            nlist.forEach(x => {
                                x.selected = ContactPanel.revertSelected(x);
                            });
                            this.setState({contactList: nlist});
                            console.log("已选中的人有", ContactPanel.getSelected());
                        }}>反选ta
                        </button>
                    </th>
                    <th>备注名</th>
                    <th>微信名</th>
                </tr>
                {ctl.map((c) => {
                    return <tr key={c.idx}>
                        <td><label><input key={c.idx} balise={c.alias} bname={c.name} type="checkbox"
                                          checked={this.state.contactList[c.idx].selected === 1}
                                          onChange={() => {
                                              let nlist = this.state.contactList.slice();
                                              let nlistElement = nlist[c.idx];
                                              nlistElement.selected = ContactPanel.revertSelected(nlistElement);
                                              console.log("做了一次点击,", this.getSelected());
                                              this.setState({
                                                  contactList: nlist
                                              });
                                          }
                                          }/></label></td>
                        <td>{c.alias}</td>
                        <td>{c.name}</td>
                    </tr>
                })}
                </tbody>
            ;
            return <div>
                <button
                    onClick={() => {
                        let selected = this.state.contactList.filter(x => x.selected === 1);
                        if (selected.length > 0) {
                            let confirm = window.confirm("重新加载联系人会清空所有选择, 点击\<OK\>确认加载联系人");
                            if (confirm === false) {
                                return;
                            }
                        }
                        this.loadContact();
                    }}>重新加载联系人
                </button>
                <div id='contactSection'>
                    <table>
                        {contactList}
                    </table>
                </div>

            </div>
        }

        /**
         * 获取已经被选中的联系人
         * @returns {*[]}
         */
        getSelected() {
            return this.state.contactList.filter(x => {
                return x.selected;
            });
        }

        static revertSelected(nlistElement) {
            return (nlistElement.selected + 1) % 2;
        }
    }

    ReactDOM.render(<Abs/>, document.getElementById('root'));
</script>
</html>
