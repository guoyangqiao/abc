<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <style>
        #mainFrame {
            text-align: center;
            margin: 0 auto;
        }

        #mainPanel {
            display: flex;
            justify-content: center;
        }

        #controlPanel {
            float: left;
            width: 60%;
            border: 1px solid #F00
        }

        #contactPanel {
            float: left;
            width: 20%;
            border: 1px solid #000
        }
    </style>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/superagent/4.1.0/superagent.js"></script>
</head>
<body>
<div align="" id="root"></div>
</body>
<script type="text/jsx">
    class Abs extends React.Component {

        constructor(props) {
            super(props);
            this.state = {};
        }

        componentDidMount() {
            this.scan = setInterval(() => {
                superagent.get('/lifecycle/scan').then(resp => {
                    let qrCode = resp.body.qrCode;
                    this.setState({qrCode: qrCode});
                }).catch(console.error);
            }, 2000);
        }

        componentWillUnmount() {
            clearInterval(this.scan);
        }

        render() {
            let codeInst;
            let mainPanel;
            if (this.state.qrCode !== '') {
                codeInst = <QrCode url={this.state.qrCode}/>;
                mainPanel = <div/>;
            } else {
                mainPanel = <MainPanel/>;
                codeInst = <div/>;
            }
            return <div id="mainFrame">
                <div>{codeInst}</div>
                <div>{mainPanel}</div>
            </div>
        }
    }


    class QrCode extends React.Component {

        constructor(props) {
            super(props);
        }

        render() {
            return <div>
                <div>扫码登录</div>
                <img src={this.props.url} alt={"loginCode"}/>
            </div>;
        }
    }

    class MainPanel extends React.Component {
        render() {
            return <div id="mainPanel">
                <div id="controlPanel">
                    <div className="left">
                        <div>发送页面</div>
                        <div id={'sayInput'}/>
                    </div>
                </div>
                <div id="contactPanel">
                    <ContactPanel/>
                </div>
            </div>
        }
    }

    class ContactPanel extends React.Component {
        loadContact() {

        }

        render() {
            return <div>
                <button type="button" onClick={() => this.loadContact()}>加载联系人</button>
                <div>

                </div>
            </div>
        }
    }

    ReactDOM.render(<Abs/>, document.getElementById('root'));
</script>
</html>
