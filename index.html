<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    axios.get('/lifecycle/scan', (response) => {
        let qrCode = response.qrCode;
        console.log(response);
        console.log(response.qrCode);
        ReactDOM.render(<div>qrCode</div>, document.getElementById('root'));
    });
    ReactDOM.render("qrCode", document.getElementById('root'));
</script>
</body>
</html>
