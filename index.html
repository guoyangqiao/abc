<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/superagent/4.1.0/superagent.js"></script>
</head>
<body>
<div align="" id="root"></div>
</body>
<script type="text/jsx">
    class Abs extends React.Component {

        constructor(props) {
            super(props);
            this.state = {
                qrCode: '',
                msg: []
            };
            superagent.get('/lifecycle/scan').then(resp => {
                let qrCode = resp.body.qrCode;
                if (qrCode !== '') {
                    console.log("获取到登录二维码:" + qrCode);
                    this.setState({
                        qrCode: qrCode
                    });
                }
            }).catch(console.error);
        }

        componentDidMount() {
            // this.fecth = this.onMessage();
        }

        onMessage() {
            return setInterval(() => {
                superagent.get('/lifecycle/message').then(resp => {
                    let newMsg = resp.body.message;
                    if (newMsg !== undefined && newMsg !== null) {
                        this.state.msg.push(newMsg);
                        this.setState({msg: this.state.msg});
                    }
                }).catch(console.error)
            }, 3000);
        }

        componentWillUnmount() {
            // clearInterval(this.fecth);
        }

        render() {
            let codeInst;
            if (this.state.qrCode !== '') {
                codeInst = <img src={this.state.qrCode} alt={"sss"}/>;
            }
            let rows = [];
            let msgRef = this.state.msg;
            if (msgRef.length > 0) {
                for (let i = 0; i < msgRef.length; i++) {
                    rows.push(<div key={i}>{msgRef[i]}</div>);
                }
            }
            return <div>
                <div id={'qrCode'}>{codeInst}</div>
                <div id={'message'}>{rows}</div>
            </div>
        }
    }

    ReactDOM.render(<Abs/>, document.getElementById('root'));
</script>
</html>
