<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <style>
        body {
            font-size: 12px;
        }

        table, td, th {
            border: 1px solid black;
        }

        td {
            text-align: left;
        }

        #mainFrame {
            text-align: center;
            margin: 0 auto;
        }

        #mainPanel {
            display: flex;
            justify-content: center;
        }

        #controlPanel {
            float: left;
            width: 60%;
            border: 1px solid #F00
        }

        #contactPanel {
            float: left;
            width: 40%;
            border: 1px solid #000
        }

        #inputSection {
            height: 200px;
            border: 1px solid black;
        }

        #logSection {
            height: 36px;
            overflow-y: auto;
            border: 1px solid black;
        }
    </style>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/superagent/4.1.0/superagent.js"></script>
</head>
<body>
<div align="" id="root"></div>
</body>
<script type="text/jsx">
    class Abs extends React.Component {

        constructor(props) {
            super(props);
            this.state = {};
            superagent.get('/lifecycle/scan').then(resp => {
                let qrCode = resp.body.qrCode;
                this.setState({qrCode: qrCode});
            }).catch(console.error);
        }

        render() {
            let codeInst;
            let mainPanel;
            if (this.state.qrCode !== '') {
                codeInst = <QrCode url={this.state.qrCode}/>;
                mainPanel = <div/>;
            } else {
                mainPanel = <MainPanel/>;
                codeInst = <div/>;
            }
            return <div id="mainFrame">
                <div>{codeInst}</div>
                <div>{mainPanel}</div>
            </div>
        }
    }


    class QrCode extends React.Component {

        constructor(props) {
            super(props);
        }

        render() {
            return <div>
                <div>扫码登录, 手机扫码登录完成后刷新页面</div>
                <img src={this.props.url} alt={"loginCode"}/>
            </div>;
        }
    }

    class MainPanel extends React.Component {
        render() {
            return <div id="mainPanel">
                <div id="controlPanel">
                    <div className="left">
                        <div>输入</div>
                        <div id='inputSection'>说点什么吧</div>
                        <div>日志</div>
                        <div id='logSection'>

                        </div>
                    </div>
                </div>
                <div id="contactPanel">
                    <ContactPanel/>
                </div>
            </div>
        }
    }

    class ContactPanel extends React.Component {

        constructor(props) {
            super(props);
            this.state = {contactList: []};
        }

        componentDidMount() {
            this.loadContact();
        }

        loadContact() {
            superagent.get('/lifecycle/logon/contact').then(resp => {
                this.setState({contactList: []});
                let idxed_resp = resp.body.map(
                    (c, idx) => {
                        c.idx = idx;
                        c.selected = 0;
                        return c;
                    }
                );
                this.setState({contactList: idxed_resp});
            }).catch(console.error);
        }

        render() {
            // console.log("对列表做一次渲染");
            let ctl = this.state.contactList;
            let contactList = ctl.map((c) => {
                return <tr key={c.idx}>
                    <td><label><input key={c.idx} balise={c.alias} bname={c.name} type="checkbox"
                                      checked={this.state.contactList[c.idx].selected === 1}
                                      onChange={() => {
                                          let nlist = this.state.contactList.slice();
                                          let nlistElement = nlist[c.idx];
                                          nlistElement.selected = ContactPanel.revertSelected(nlistElement);
                                          console.log("做了一次点击,", nlistElement.selected);
                                          ContactPanel.logSelected(nlist);
                                          this.setState({
                                              contactList: nlist
                                          });
                                      }
                                      }/></label></td>
                    <td>{c.alias}</td>
                    <td>{c.name}</td>
                </tr>
            });
            return <div>
                <button type="button" onClick={() => {
                    let selected = this.state.contactList.filter(x => x.selected === 1);
                    if (selected.length > 0) {
                        let confirm = window.confirm("重新加载联系人会清空所有选择, 点击\<OK\>确认加载联系人");
                        if (confirm === false) {
                            return;
                        }
                    }
                    this.loadContact();
                }}>重新加载联系人
                </button>
                <div>
                    <table>
                        <tbody>
                        <tr>
                            <th>
                                <button onClick={() => {
                                    let nlist = this.state.contactList.slice();
                                    nlist.forEach(x => {
                                        x.selected = ContactPanel.revertSelected(x);
                                    });
                                    ContactPanel.logSelected(nlist);
                                    this.setState({contactList: nlist});
                                }}>反选ta
                                </button>
                            </th>
                            <th>备注名</th>
                            <th>微信名</th>
                        </tr>
                        {contactList}
                        </tbody>
                    </table>
                </div>
            </div>
        }

        static logSelected(nlist) {
            let filter = nlist.filter(x => {
                return x.selected;
            }).map(x => {
                return x.name;
            });
            console.log("已选中的人有", filter);
        }

        static revertSelected(nlistElement) {
            return (nlistElement.selected + 1) % 2;
        }
    }

    ReactDOM.render(<Abs/>, document.getElementById('root'));
</script>
</html>
